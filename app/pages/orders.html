<DOCTYPE html>
  <html lang="en">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha256-rgHoMgF45/9e2kvxfvR0KarwQNw5CRqgxbrthGpeUuc= sha512-CGGV53FSdrXrjyGCNk04p+xuna3CbE33n773A0EEmqtcN8W3NaFsR0vSQcbll5dpSS90d3i2Zh3jFX/j46hzJA==" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <head>
    <link rel="stylesheet" href="style_orders.css" />
    <script src='script_orders.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset='utf-8'>
    <title>Galvanize Eats | Dustin Wurtz</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Galvanize Eats</a>
        </div>
    </nav>
    <div class='container'>
      <form>
        <select multiple>
          <option>Cheeseburger</option>
          <option>Hamburger</option>
          <option>Cheese Pizza</option>
          <option>Pepperoni Pizza</option>
        </select>
        <br>
        <label>Quanity
          <br>
          <input type='number'></input>
        </label>
        <button type='submit'>Add Item</button>
        <br>
        <label>Name
          <br>
          <input type='text' placeholder='Full Name'></input>
        </label>
        <br>
        <label>Phone Number
          <br>
          <input type='number' placeholder='Ex: (555) 555-555'></input>
        </label>
        <br>
        <label>Address
          <br>
          <input type='text' placeholder='Address'></input>
        </label>
      </form>
    </div>

    <footer class='footer'>
      <p id='pFooter' class='text-center'>Galvanize 2016 | Seattle Washington</p>
    </footer>
  </body>
</html>
